<div *ngIf="project">

  <h2>{{project.name | uppercase}} Details</h2>
  <div><span>id: </span>{{project.projectId}}</div>
  <div>
    <label for="project-name">Project name: </label>
    <input id="project-name" [(ngModel)]="project.name" placeholder="name">
  </div>

</div>

<br />
<div *ngIf="project">
  <a routerLink="/projects/{{project.projectId}}/basicShapes">
    see basic shapes for this project 
  </a>
</div>


<button type="button" (click)="goBack()">go back</button>&nbsp;
<button type="button" (click)="save()">save</button>
